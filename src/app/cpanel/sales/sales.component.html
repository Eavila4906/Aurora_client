

<div class="card">
    <div class="card-body">
        <form id="form-sale" class="form-horizontal">
            <div class="row mb-2">
                <div class="col-md-8">
                    <p class="text-success">
                        Los campos con asterisco (<span class="required">*</span>) son obligatorios.
                    </p>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-success" title="Cobro completo">
                        <i class="fas fa-hand-holding-usd"></i>
                    </button>
                    <button type="submit" class="ms-2 btn btn-primary" title="Cobro una parte - cuenta por cobrar">
                        <i class="fas fa-cash-register"></i> 
                    </button>
                    <button type="submit" class="ms-2 btn btn-info" title="Fiar - cuenta por cobrar">
                        <i class="fas fa-edit"></i>
                    </button>
                    |
                    <button type="submit" class="ms-2 btn btn-info" title="Imprimir comprobante de pago">
                        <i class="fas fa-print"></i>
                    </button>
                    |
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>
            </div>
        
            <hr>

            <div class="row mb-2">
                <div class="col-md-4">
                    <label id="labelNames" class="labelForm">Cliente <span class="required">*</span></label>
                    <input class="form-control inputForm" type="text" name="client" required>
                </div>
        
                <div class="col-md-4">
                    <label for="producto">Cobro:</label>
                    <select class="form-control" id="" name="">
                        <option >Pagado</option>
                        <option >Pendiente</option>
                        <option >Abonoado</option>
                    </select>
                </div>
            </div>
        
            
        
            <hr>
            
            <div>
                

                <div class="row mb-4">
                    <div class="col-md-4">
                        <label id="labelNames" class="labelForm">Buscar producto</label>
                        <input class="form-control inputForm" type="text" name="client" required>
                    </div>
            
                    <div class="col-md-4">
                        <label for="producto">Selecciona producto:</label>
                        <select class="form-control" id="producto" name="producto" 
                            [(ngModel)]="selectedProduct">
                            <option *ngFor="let producto of products" [ngValue]="producto">{{ producto.name }} -
                                ${{ producto.price }}
                            </option>
                        </select>
                    </div>
            
                    <div class="col-md-2">
                        <label for="cantidad">Cantidad:</label>
                        <input class="form-control" type="number" id="cantidad" 
                        name="cantidad" [(ngModel)]="selectedQuantity" min="1">
                    </div>
            
                    <div class="col-md-2">
                        <button class="btn btn-success mt-4"
                            type="button" (click)="addToCart()">
                            <i class="fas fa-cart-plus"></i>
                            AÃ±adir
                        </button>
                    </div>
                </div>


                <h5>Productos en canasta</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio unitario</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of SelectedProducts">
                                <td>{{ product.name }}</td>
                                <td>${{ product.price }}</td>
                                <td>
                                    <input type="number" #amount class="form-control"
                                         min="1"
                                        (input)="updateSubtotal(product, amount)"
                                        [value]="product.amout"
                                    >
                                </td>
                                <td>${{ product.subtotal }}</td>
                                <td>
                                    <button type="button" 
                                        class="btn btn-danger"
                                        (click)="removeFromCart(product)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        
                        <tfoot>
                            <tr>
                                <td><b>Total a pagar:</b></td>
                                <td colspan="3"><b>${{ totalPay }}</b></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
